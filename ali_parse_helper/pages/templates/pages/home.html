{% extends 'base.html' %}

{% block title %}Главная страница{% endblock %}

{% block content %}
{% if user.is_authenticated %}
  Привет {{ user.username }}!
  <p><a href="{% url 'logout' %}">выйти</a></p>
{% else %}
  <p>Вы не залогинены.</p>
  <a href="{% url 'login' %}">войти</a>
{% endif %}
{% endblock %}
